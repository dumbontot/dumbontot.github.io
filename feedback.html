<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
   <style media="screen">
    *{
     margin: 0; padding: 0; 
     box-sizing: border-box;
     text-transform: capitalize;
     font-family: sans serif;
     border: none;
     outline: none;
     letter-sapcing:2px;
    }
    body{
     display: flex;
     align-items:center;
     justify-content: center;
     min-height:100vh;
     background: black;
    }
    .container{
      width: 500px;
      text-align: right;
    }
    .box-container{
      height:200px;
      width:100%;
      background: white;
      box-shadow: 0 5px 15px #111;
      border-radius:5px;
      padding:15px;
      display:none;
    }
    .box-container .box{
      height:80%;
      width:100%;
      border-radius: 5px;
      padding:10px;
      background: grey;
      overflow-y:auto;
      text-align: left;
    }
    #input{
     width:100%;
     height:40px;
     background: none;
     font-size:15px;
     color:black;
     border-bottom: 1px solid #808080;
    }
    #input:focus{
     border-bottom: 2px solid #808080;
    }
    button{
     height:30px;
     width:160px;
     background: #9CAF88;
     cursor:pointer;
     margin: 10px 0;
     font-size:15px;
     box-shadow: 0 3px 10px #111;    
     border-radius:5px;
    }
    button:hover{
     opacity:.8;
    }
</style>
 <body>  
<div class="container">
     <input type="text" id="input" placeholder="comment here">
     <button type="button" namae="button" id="cancel">cancel</button>
     <button type="button" namae="button" id="comment">comment</button>
    <div class="container">
     <div class="box"></div>
     <button type="button" namae="button" id="delete">delete</button>
     <script type="text/javascript">
      $(document).ready(function(){
         $('#comment').click(function(){
          var input= $('#input').val();
          $('.box').append(input +'<br>');
          $('#input').val('');
          $('.box-container').slideDown();
         });
          
         $('#cancel').click(function(){
          $('#input').val('');
         });
       
         $('#delete').click(function(){
          $('.box').text('');
          $('.box-container').slideUp();
         });
      });
 </body>
    <script src="cb.js" charset="utf-8"></script>
 </html>
